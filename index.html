<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Register with Us</h2>
        <div class="form-control">
          <label for="username">AOL NAME</label>
          <input type="text" id="username" placeholder="Drop ya AOL playa" />
          <small>Error Message: Wrong Entry</small>
        </div>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            type="text"
            id="email"
            placeholder="Enter ya Hotmail or Yahoo"
          />
          <small>Error Message: Wrong Entry</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter Password Here"
          />
          <small>Error Message: Wrong Entry</small>
        </div>
        <div class="form-control">
          <label for="password2">Re-enter Password</label>
          <input
            type="text"
            id="password2"
            placeholder="Please re-enter Password Here"
          />
          <small>Error Message: Shit ain't werkin'!</small>
        </div>
        <button>Press Da BUTTAN!!</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
